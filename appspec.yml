version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/html

hooks:
    ApplicationStop:
    - location: stop.sh
      timeout: 300
      runas: root
    ApplicationStart:
    - location: start.sh
      timeout: 300
      runas: root

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user